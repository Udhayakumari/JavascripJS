<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Validation!</h1>
    <form id="my-form" class="my-form">
        <div class="form">
            <label>Username</label>
            <input id="username" type="text" placeholder="Enter the username">
            <small>Error Message</small>
        </div>
        <div class="form">
            <label>Email</label>
            <input id="email" type="text" placeholder="Enter the email"> 
            <small>Error Message</small>
        </div>
        <div class="form">
            <label>Password</label>
            <input id="password" type="text" placeholder="Enter the password">
            <small>Error Message</small>
        </div>
        <div class="form">
            <label>Confirm Password</label>
            <input id="confirmpwd" type="text" placeholder="Enter the confirm password">
            <small>Error Message</small>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    

    <script src="validation1.js"></script>
</body>
</html>
