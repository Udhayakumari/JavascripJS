<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form-Validation!</h1>
    <form id="form-validation">
        <div class="check" id="errors"></div>
        <div>
            <label>Name:</label>
            <input id="name" type="text" placeholder="Enter your name"><span id="sname"></span>
        </div>
        <div>
            <label>E-mail:</label>
            <input id="email" type="text" placeholder="Enter your email"><span id="semail"></span>
        </div>
        <div>
            <label>Password:</label>
            <input id="password" type="password" placeholder="Enter the password"><span id="spassword" ></span>
        </div>
        <div>
            <label>Confirm Password:</label>
            <input id="confirm" type="password" placeholder="Enter the confirm password"><span id="sconfirm"></span><br>
            <input id="button" type="submit" value="Submit">
        </div>
    </form>
    <script src="validation.js"></script>
</body>
</html>
